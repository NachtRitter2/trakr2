<!doctype html>
<html>
	<head>
		{% if title %}
		<title>{{ title }} - Trakr</title>
		{% else %}
		<title>Welcome to Trakr</title>
		{% endif %}
	</head>
	<body>
		<div>Trakr: 
			<a href="/index">Home</a>
			<a href="/login">Login</a>
		</div>
		<hr />
		{% with messages=get_flashed_messages() %}
		{% if messages %}
		<ul>
			{% for message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}		
		{% endwith %}
		
		{% block content %}{% endblock %}
	</body>
</html>
